<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1{
            background-color: lightsteelblue;
            height: 390px;
            width: 390px;
            border-width: 10px;
            border-style: solid;
            border-color: darkslategray;

            padding-top: 15px;
            padding-right: 15px;
            padding-bottom: 15px;

            margin-top: 20px;

            border-color: red;
        }

            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;

        }

</head>

    <h1>Exemplo de Caixa Box-level</h1>
    <p>Parágrafos também são exemplos de bpx-level <a href="#">Mas os links são exemplos de Caixa inline-level</a>Vamos ver como tudo isto funciona.</p>
