<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'love';
            src: url('fonts/Rosellia.otf') format(opentype);
            font-weight: normal;
            font-size: normal;
            /*
            Tipos de format()
            -opentype (otf)
            -truetype(ttf)
            -embedded opentype
            -truetype-aat (apple advanced typography)
            -svg

            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family:'love';
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>TESTANDO FONTES EXTERNAS</h1>

    </p>
</body>
</html>
