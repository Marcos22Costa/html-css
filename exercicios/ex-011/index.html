<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em Html-5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
       <img src="imagens/foto-g.png" alt="imagem flexivel"> 
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a inserir e reproduzir áudios em HTML-5</p>
    <audio src="midia/forever-jeremyk.mp3" controls></audio><br>
    <!--MP3 WAV OGG-->
    <audio src="midia/hope-cumbia.mp3"controls></audio> <br>
    <audio src="midia/racing-trains-casa-rosa.mp3" controls></audio> <br>
    <audio src="midia/summer-somewhere.mp3"controls></audio> <br>
    <!--Ou Use o sistema abaixo-->
    <audio preload="metadata"controls loop>
        <source src="midia/hope-cumbia.mp3" type="">
    </audio>
    
</body>
</html>
